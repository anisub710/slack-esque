<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Client for Users</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="./index.css">        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
    </head>
   
    <body>                    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>		        
                             
        <nav class="nav-extended">
            <div class="nav-content">
              <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#sign_up" id="link_sign" class="active" >Sign Up</a></li>
                <li class="tab"><a href="#login" id="link_login" >Log In</a></li>                                
              </ul>
            </div>
          </nav>  
          <div id="sign_up">
            <h3 class = "header">SignUp</h3>    
            <div class="row">
                <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                        <input id="user_name" type="text" class="validate">
                        <label for="user_name">Username</label>
                        </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                        <input id="sign_email" type="email" class="validate">
                        <label for="email">Email</label>
                        </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="sign_password" type="password" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="password_conf" type="password" class="validate">
                    <label for="password_conf">Confirm Password</label>
                    </div>
                </div>

                </form>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light " id="submit_sign" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div id="login" class = "hidden">
                <h3 class = "header">Log In</h3>    
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                                <div class="input-field col s12">
                                <input id="login_email" type="email" class="validate">
                                <label for="email">Email</label>
                                </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <input id="login_password" type="password" class="validate">
                            <label for="password">Password</label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="row">
                        <button class="btn waves-effect waves-light " id="submit_login" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
            </div>

          

        <div id="results" class="hidden">
            <h3 class = "header">Welcome</h3>   
            <div class="row my-card" id = "results_row"></div>                      
        </div>  
        
        <form id="search-form" autocomplete = "off" class="hidden">
                <div class="search-wrapper">
                        <input id="search" placeholder="Search by name or user name">
                        <i id="search-icon" class="material-icons">search</i>
                        <div id = "list" class = "suggestions">
                        </div>
                </div>
        </form>  

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "./index.js" type = "text/javascript"></script>
</html>
